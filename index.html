<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sheryl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Lovers Animation */
        .lovers-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .couple {
            position: relative;
            width: 100%;
            height: 100%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Person styles */
        .person {
            position: absolute;
            bottom: 50px;
        }

        .person1 {
            left: 60px;
        }

        .person2 {
            right: 60px;
            transform: scaleX(-1);
        }

        /* Head */
        .head {
            width: 60px;
            height: 70px;
            background: #ffdbac;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
        }

        .person1 .head {
            animation: kiss1 2s ease-in-out infinite;
        }

        .person2 .head {
            animation: kiss2 2s ease-in-out infinite;
        }

        @keyframes kiss1 {
            0%, 100% { transform: translateX(0) rotate(0); }
            50% { transform: translateX(15px) rotate(10deg); }
        }

        @keyframes kiss2 {
            0%, 100% { transform: translateX(0) rotate(0); }
            50% { transform: translateX(-15px) rotate(-10deg); }
        }

        /* Hair */
        .hair {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 40px;
            border-radius: 50% 50% 0 0;
        }

        .person1 .hair {
            background: #2c1810;
        }

        .person2 .hair {
            background: #4a3728;
            height: 50px;
            top: -10px;
        }

        /* Eyes */
        .eyes {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .eye {
            width: 8px;
            height: 3px;
            background: #333;
            border-radius: 50%;
        }

        /* Blush */
        .blush {
            position: absolute;
            top: 40px;
            width: 15px;
            height: 8px;
            background: rgba(255, 150, 150, 0.6);
            border-radius: 50%;
        }

        .blush.left { left: 5px; }
        .blush.right { right: 5px; }

        /* Lips */
        .lips {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 0 0 10px 10px;
        }

        /* Body */
        .body {
            width: 50px;
            height: 80px;
            margin: 0 auto;
            border-radius: 25px 25px 0 0;
            position: relative;
        }

        .person1 .body {
            background: #4a90d9;
        }

        .person2 .body {
            background: #ff7eb3;
        }

        /* Arms hugging */
        .arm {
            position: absolute;
            width: 60px;
            height: 15px;
            border-radius: 10px;
            top: 20px;
        }

        .person1 .arm {
            background: #4a90d9;
            right: -30px;
            transform: rotate(-20deg);
            animation: hug1 2s ease-in-out infinite;
        }

        .person2 .arm {
            background: #ff7eb3;
            right: -30px;
            transform: rotate(-20deg);
            animation: hug2 2s ease-in-out infinite;
        }

        @keyframes hug1 {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-30deg); }
        }

        @keyframes hug2 {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-30deg); }
        }

        /* Hearts */
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: heartFloat 2s ease-in-out infinite;
            opacity: 0;
        }

        .heart:nth-child(1) { left: -40px; animation-delay: 0s; }
        .heart:nth-child(2) { left: 0px; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 40px; animation-delay: 1s; }

        @keyframes heartFloat {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* Question */
        .question {
            font-size: 28px;
            color: #d63384;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-no {
            background: linear-gradient(45deg, #aaa, #ccc);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
        }

        /* Result screen */
        .result {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .result.show {
            display: block;
        }

        .big-text {
            font-size: 60px;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: pulse 1.5s ease-in-out infinite, fadeIn 1s ease-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .result-hearts {
            margin-top: 30px;
            font-size: 40px;
            animation: heartBeat 1s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
        }

        .main-content {
            transition: opacity 0.5s;
        }

        .main-content.hide {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .lovers-container {
                width: 220px;
                height: 220px;
                margin-bottom: 20px;
            }

            .person1 {
                left: 40px;
            }

            .person2 {
                right: 40px;
            }

            .head {
                width: 45px;
                height: 52px;
            }

            .hair {
                height: 30px;
            }

            .person2 .hair {
                height: 38px;
            }

            .eyes {
                top: 22px;
                gap: 10px;
            }

            .eye {
                width: 6px;
                height: 2px;
            }

            .blush {
                top: 30px;
                width: 10px;
                height: 5px;
            }

            .lips {
                bottom: 10px;
                width: 8px;
                height: 4px;
            }

            .body {
                width: 38px;
                height: 60px;
            }

            .arm {
                width: 45px;
                height: 12px;
                right: -22px;
            }

            .heart {
                font-size: 16px;
            }

            .question {
                font-size: 20px;
                margin-bottom: 25px;
                padding: 0 10px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                height: auto;
            }

            .btn {
                padding: 12px 35px;
                font-size: 18px;
            }

            .btn-no {
                position: relative;
            }

            .big-text {
                font-size: 36px;
                padding: 0 15px;
            }

            .result-hearts {
                font-size: 28px;
                word-spacing: -5px;
            }

            .result p {
                font-size: 18px !important;
                padding: 0 15px;
            }
        }

        @media (max-width: 360px) {
            .lovers-container {
                width: 180px;
                height: 180px;
            }

            .person1 {
                left: 30px;
            }

            .person2 {
                right: 30px;
            }

            .question {
                font-size: 18px;
            }

            .big-text {
                font-size: 28px;
            }

            .result-hearts {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content" id="mainContent">
            <!-- Lovers Animation -->
            <div class="lovers-container">
                <div class="couple">
                    <div class="hearts">
                        <span class="heart">‚ù§Ô∏è</span>
                        <span class="heart">üíï</span>
                        <span class="heart">‚ù§Ô∏è</span>
                    </div>

                    <!-- Person 1 -->
                    <div class="person person1">
                        <div class="head">
                            <div class="hair"></div>
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="blush left"></div>
                            <div class="blush right"></div>
                            <div class="lips"></div>
                        </div>
                        <div class="body">
                            <div class="arm"></div>
                        </div>
                    </div>

                    <!-- Person 2 -->
                    <div class="person person2">
                        <div class="head">
                            <div class="hair"></div>
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="blush left"></div>
                            <div class="blush right"></div>
                            <div class="lips"></div>
                        </div>
                        <div class="body">
                            <div class="arm"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Question -->
            <p class="question">Sheryl, do you miss me? üíó</p>

            <!-- Buttons -->
            <div class="buttons" id="buttonsContainer">
                <button class="btn btn-yes" onclick="showResult()">Yes üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="result" id="result">
            <div class="big-text">I Miss You Too! üíï</div>
            <div class="result-hearts">‚ù§Ô∏è üíï üíñ üíó üíì üíû üíù ‚ù§Ô∏è</div>
            <p style="margin-top: 30px; font-size: 24px; color: #d63384;">Forever & Always, My Love üíï</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');

        function moveButton() {
            const containerRect = document.body.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate random position within viewport
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;

            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.2s ease-out';
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('focus', moveButton);
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showResult() {
            document.getElementById('mainContent').classList.add('hide');
            document.getElementById('result').classList.add('show');
            noBtn.style.display = 'none';

            // Create floating hearts effect
            createFloatingHearts();
        }

        function createFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíù'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                heart.style.animation = 'floatUp 4s ease-out forwards';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }

        // Add the float up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
